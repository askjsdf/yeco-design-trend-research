<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0;url=/pages/home/">
    <title>YECO - 世界文化交融的香水包装设计专家</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #000000;
            color: #D4AF37;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        .logo {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: 0.1em;
        }
        .message {
            font-size: 1.2rem;
            color: #CCCCCC;
            margin-bottom: 2rem;
        }
        .link {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: #D4AF37;
            color: #000000;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .link:hover {
            background: #E5C158;
            transform: translateY(-2px);
        }
        .spinner {
            margin: 2rem auto;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(212, 175, 55, 0.2);
            border-top-color: #D4AF37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">YECO</div>
        <div class="message">正在跳转到首页...</div>
        <div class="spinner"></div>
        <a href="/pages/home/" class="link">如果没有自动跳转，请点击这里</a>
    </div>

    <script>
        // 立即重定向
        window.location.href = '/pages/home/';
    </script>
</body>
</html>
